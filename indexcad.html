            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>

                <li class="nav-item">

                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Login</a></li>
                    <li><a class="dropdown-item" href="indexcad.html">Cadastro</a></li>
                  </ul>

              </ul>
              <form class="d-flex" role="search">

      </div>
      <!-- Fim do Navbar -->
      <form>
        <!-- Tela de Login -->
        <div style="margin-top: 13%; margin-left: 37%;" class="col-md-3 offset-md-4">
      <div class="container">
      <div class="col">
        <div style="margin-left: 23%;" class="tela">
        <h2>Tela de Cadastro</h2>
      </div>
      <div style="color: white;"class="row">    
          <div class="form-group">
            <label for="exampleInputEmail2">Endereço de email</label>
            <input type="email" id="key" class="form-control" aria-describedby="emailHelp" placeholder="Seu email"/></input>
          </div>
        </div>
      </div>
      <div class="row">
          <div style="color: white;" class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
        </div>
        <div style="color: white;" class="row">
            <div class="form-group">
              <label for="exampleInputPassword1">Confirmar Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha">
            </div>
          </div>
      </div>
          <!-- Button trigger modal -->
          <button style="margin-left: 2%; margin-top: 2%;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Entrar</button>
    </div>
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastrar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja salvar suas informações?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-primary" class="btn btn-primary" value="Salvar" data-bs-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

        </form>
